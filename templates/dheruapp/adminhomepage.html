            <th>Mobile Name</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
        {% for mobile in mobiles %}

            <td>{{mobile.name}}</td>
            <td>Rs.{{mobile.price}}</td>
            <td><a href="/deletemobile/{{mobile.id}}/" class="btn btn-danger"> Delete</a>  </td>
